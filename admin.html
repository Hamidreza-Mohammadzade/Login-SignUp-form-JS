<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS</title>

    <link href="adminstyle.css?v=1.0" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">

<body>
    <nav class="header">
        <i class="fa-solid fa-right-from-bracket" id="Logout" style="font-size: 20px; transform: rotate(180deg);"></i>

    <div class="box-view">

            </div>
